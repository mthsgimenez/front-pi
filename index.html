<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="head" class="selector">
            <button id="previous-head">&lt;</button>
            <img id="img-head">
            <button id="next-head">&gt;</button>
        </div>
        <div id="neck" class="selector">
            <button id="previous-neck">&lt;</button>
            <img id="img-neck">
            <button id="next-neck">&gt;</button>
        </div>
        <div id="top" class="selector">
            <button id="previous-top" onclick="navigate('previous', 'top')">&lt;</button>
            <img id="img-top">
            <button id="next-top" onclick="navigate('next', 'top')">&gt;</button>
        </div>
        <div id="bottom" class="selector">
            <button id="previous-bottom">&lt;</button>
            <img id="img-bottom">
            <button id="next-bottom">&gt;</button>
        </div>
        <div id="foot" class="selector">
            <button id="previous-foot" onclick="navigate('next', 'foot')">&lt;</button>
            <img id="img-foot">
            <button id="next-foot" onclick="navigate('previous', 'foot')">&gt;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
